<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Add Assistant</title>
</head>
<body>
<div th:replace="~{navbar :: nav}"></div>
<div class="container">
    <h1 th:class="my-3">
        <a class="link-offset-2 link-underline link-underline-opacity-0 link-secondary me-2" th:href="${previousPage}"  data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Go Back">
            <button class="btn btn-outline-secondary" ><
            </button>
        </a>
        Add New Assistant
    </h1>

    <form class="row g-3"  action="#" th:action="@{/add-assistant}" th:object="${assistant}" method="post">
        <div class="col-md-6">
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" type="text" id="name" th:field="*{name}"/>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-6">
            <label class="form-label" for="name">NFC ID:</label>
            <input class="form-control" type="text" id="nfcTagId" th:field="*{nfcTagId}"/>
        </div>
        <div class="col-12">
            <button class="btn btn-primary mt-3" type="submit">Submit</button>
        </div>
    </form>
</div>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
